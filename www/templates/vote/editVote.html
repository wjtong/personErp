<ion-view view-title="创建投票" hide-tabs="true">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="icon  ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content style="background-color: #d9d9d9">
    <div class="list">
      <div class="item" style="border-bottom: 8px solid #D9D9D9;border-top: 8px solid #D9D9D9;font-size: 15px">
        <input type="text" placeholder="投票名称，20字内">
      </div>
      <div class="item" style="border: 1px solid #d9d9d9">
        <div id="votes">
          <textarea style='display: inline-block;width: 80%;resize:none;vertical-align:middle' rows="1"
                    placeholder="选项"></textarea>
          <img src='../www/img/activityImg/矢量智能对象-拷贝@2x.png' width="18" height="18"
               onclick='$(this).prev().remove(); $(this).next().remove(); $(this).remove();'/>
          <hr>
        </div>
      </div>
      <div style="width: 100%;text-align: center">
        <div style="background-color: white">
          <button class="button button-clear button-full button-small"
                  style="font-size: 17px;color: #a5a5a5;margin: 0;height: 32px" ng-click="addVotes()">添加投票项
          </button>
        </div>
        <div style="background-color: #D9D9D9;color: #a5a5a5">
          *最多可以添加20个选项,每项不得超过20字。
        </div>
        <div style="text-align: left;height: 35px;background-color: white;" ng-click="selectDate()">
          <label>
            <span style="line-height: 35px;padding-left: 50px;font-size: 15px;color: #a5a5a5">结束时间: </span>
            <input type="text" ng-model="itemData.date" readonly
                   style="display: inline-block;width: 50%;height: 30px;background-color: white">
          </label>
        </div>
        <div>
          <button class="button button-energized" ng-click="createSurveyAndQuestions()"
                  style="height: 33px;width: 295px;margin-top: 20px;color: #000000">发起
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
