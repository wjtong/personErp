<ion-view view-title="投票编辑">
  <ion-nav-bar class="bar-positive"></ion-nav-bar>
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" ui-sref="login"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button icon ion-ios-heart" ui-sref="setting"></a>
  </ion-nav-buttons>

  <ion-content>
    <div class="list">
      <div class="item item-input">
        <span class="input-label">投票名称</span>
        <input ng-model="newUser.firstName" type="text">
      </div>
      <div class="item">
        <span class="input-label" >投票项</span>
        <div id="votes"></div>
      </div>
      <div class="item">
        <button class="button icon-left ion-plus-round button-balanced" ng-click="addVotes()">添加投票项</button>
      </div>
      <button class="button button-block button-positive" ng-click="createCircle()">确定</button>
    </div>
  </ion-content>

</ion-view>
