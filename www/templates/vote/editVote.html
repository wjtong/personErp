<ion-view view-title="创建投票" hide-tabs="true" class="vote_create">
  <ion-nav-bar class="bar-light">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="icon  ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <div class="item">
        <input type="text" placeholder="投票名称，20字内" ng-model="Vote.voteTitle" maxlength="20" style="width: 100%">
      </div>
      <div class="item">
        <div id="votes">
          <textarea name='voteItem' maxlength="15" rows="1"
                    placeholder="投票选项"></textarea>
          <img src='../www/img/activityImg/矢量智能对象-拷贝@2x.png' maxlength="15" width="18" height="18"
               onclick='$(this).prev().remove(); $(this).next().remove(); $(this).remove();'/>
          <hr>
          <textarea name='voteItem' maxlength="15" rows="1"
                    placeholder="投票选项"></textarea>
          <img src='../www/img/activityImg/矢量智能对象-拷贝@2x.png' width="18" height="18"
               onclick='$(this).prev().remove(); $(this).next().remove(); $(this).remove();'/>
          <hr>
        </div>
      </div>
      <button class="button button-clear button-full button-small"
              ng-click="addVotes()">添加投票项
      </button>
      <div class="vote_item_details">
        *最多可以添加10个选项,每项不得超过15字。
        <button class="button button-energized" ng-click="createSurveyAndQuestions()">发起</button>
      </div>
    </div>
  </ion-content>
</ion-view>
