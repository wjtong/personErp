<ion-view view-title="首页">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        <div class="item item-thumbnail-left" href="#/app/playlists/{{playlist.id}}">
          <img src="{{playlist.image}}">
          <h2>{{playlist.title}} {{playlist.location}}</h2>
          <p>{{playlist.message}}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
