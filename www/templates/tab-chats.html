<ion-view view-title="联系人列表">
  <ion-nav-bar class="globalColor">
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in allPersonList" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.headPortrait}}">
        <h2>{{chat.firstName}}</h2>
        <p>{{chat.contactNumber}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
