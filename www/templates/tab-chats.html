<ion-view view-title="联系人列表">
  <ion-nav-bar class="globalColor">
  </ion-nav-bar>
  <ion-content>
    <ion-list class="contact">
      <ion-item class="my-item"
                ng-repeat="item in getContacts()"
                item-height="getItemHeight(item)"

                ng-style="{'line-height': getItemHeight(item) + 'px'}"
                ng-class="{'item-divider': item.isLetter}">
        <img ng-if="!item.isLetter" ng-src="{{item.headPortrait}}">
        {{item.letter || (item.first_name)}}
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="rj-contacts-right-bar">
    <div>&uarr;</div>
    <div>☆</div>
    <div>A</div>
    <div>B</div>

    <div>H</div>
    <div>I</div>
    <div>J</div>

    <div>#</div>
  </div>
</ion-view>
