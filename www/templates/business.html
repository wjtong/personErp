<ion-view view-title="活动">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="myTime()">
      <i class="icon ion-calendar"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div class="content-bar" >
        <h3>活动提醒</h3>
      </div>
      <div class="item" style="padding: 0">
        <label>
           <textarea name="content" cols="20" rows="8"  style="border: 0 solid #888888;background-image: url('img/resources/anpai.jpeg');">近期没有活动安排
           </textarea>
        </label>
      </div>
      <div style="margin-top: 10%">
        <div class="content-bar" >
          <h3>圈内热门</h3>
        </div>
        <ion-scroll direction="x" class="wide-as-needed">
          <a class="button ng-binding" ng-repeat="matter in active" ng-click="activityDetails(matter.id)">
            <img ng-src="{{matter.img}}" style="width:260px;height:200px" >
            <div class="huodong" >
              <br>
              <p><b>活动安排：{{matter.title}}</b></p>
              时间：{{matter.createTime}}
              地点：{{matter.address}}
            </div>
            <div class="item tabs">
              <p class="tab-item">
                参与：39位
              </p>
              <p class="tab-item">
                感兴趣：120位
              </p>
            </div>
          </a>
        </ion-scroll>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer" style="margin-left: -6px;">
    <div class="tab-nav tabs">
      <a class="tab-item tab-item-active" style="line-height: 12px;" ng-click="goInfo(typeMy)">
        <i class="icon ion-ios-eye-outline" style="line-height: 14px;">
        </i>
        <span class="tab-title ng-binding" style="font-size: 10px;">由我组织</span>
      </a>
      <a class="tab-item tab-item-active" style="line-height: 12px;" ng-click="goInfo(typefinish)">
        <i class="icon ion-ios-bolt-outline" style="line-height: 14px;">
        </i>
        <span class="tab-title ng-binding" style="font-size: 10px;">往期活动</span>
      </a>
      <a class="tab-item tab-item-active"  style="line-height: 12px;" ng-click="newActivity()">
        <i class="icon ion-ios-plus-outline" style="line-height: 14px;color: #0a9dc7">
        </i>
        <span class="tab-title ng-binding" style="font-size: 10px;">发布活动</span>
      </a>
      <a class="tab-item tab-item-active" style="line-height: 12px;" href="">
        <i class="icon ion-ios-flag-outline " style="line-height: 14px;">
        </i>
        <span ng-class="{true:'red-point',false:''}[true]">活动邀请</span>
      </a>
      <a class="tab-item tab-item-active" style="line-height: 12px;" href="#/app/aboutme">
        <i class="icon ion-ios-person-outline " style="line-height: 14px;">
        </i>
        <span ng-class="{true:'red-point',false:''}[true]" >我的信息</span>
      </a>
    </div>
  </div>
</ion-view>
