<ion-view title="相关订单">
  <div class="bar bar-subheader">
    <div style="justify-content: center;display: flex;position: absolute;bottom: 0;z-index: 5;width: 100%;height: 42px;border-style: solid;">
      <a class="tab-item tab-item-active">
        <button class="button button-stable" style="width: 80px;height: 96%;" ng-click="getSalOrder()">销售订单</button>
      </a>
      <a class="tab-item tab-item-active">
        <button class="button button-stable" style="width: 80px;height: 96%;" ng-click="getPurOrder()">采购订单</button>
      </a>
      <a class="tab-item tab-item-active">
        <button class="button button-stable" style="width: 80px;height: 96%;" ng-click="getDevOrder()">开发订单</button>
      </a>
    </div>
  </div>
  <ion-content>
    <ion-list>
      <div style="margin-top: 70px;">
        <div class="content" ng-repeat="order in orderList" style="margin-top: -18px;" ng-click="goOrderInf(order.orderId,order.orderTypeId)">
          <div class="list card cardupdate" ng-if="order.name==personName">
            <div class="item item-avatar">
              <img ng-src="{{order.img}}">
              <h2>{{order.name}} {{order.company}}</h2>
              <p>{{order.address}}</p>
              <p id="p2" style="color: #ff3b30" ng-if="order.surplus<=5"><b>离完成时间还有：{{order.surplus}}天</b></p>
            </div>
            <div class="item item-body">
              <p>
                {{order.desc}}
              </p>
              <p>
                <a class="subdued">{{order.pushed}} 已推送联系人</a>
              </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item">
                <i class="icon ion-share"></i>
                推送
              </a>
            </div>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
