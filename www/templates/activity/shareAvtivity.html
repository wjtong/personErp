<ion-modal-view ng-controller="SharingActivity">
  <ion-header-bar class="bar-light">
    <button class="button button-clear " ng-click="taskModal.hide()">
      <i class="icon">取消</i>
    </button>
    <button class="button button-clear" ng-click="otherShare()">
      其他方式
    </button>
  </ion-header-bar>
  <ion-content id="share" class="has-header">
    <div class="share-container">
      <img class="img-Name" ng-src="{{createPersonInfoList.objectInfo}}"/>
      <label>
        <input type="text" id="originator" placeholder="请输入您的昵称" ng-model="createPersonInfoList.firstName"
               ng-blur="updateUserName()">
      </label>
      <label ng-if="createPersonInfoList.openId=='NA'">
        <input type="button" value="使用微信头像及昵称" ng-click="userWeixinInfo()">
      </label>
      <span>邀请方式</span>
      <label>
        <input type="button" value="微信邀请" ng-click="chooseWay('微信')">
      </label>
      <div class="row padding row-wrap" ng-if="other">
        <div class="col col-20" ng-repeat="picture in shareImgList">
          <img class="img-shareActivity" ng-src="{{picture.img}}"
               ng-click="chooseWay(picture.name,activityList.workEffortId,partyId)">
          <p>{{picture.name}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
