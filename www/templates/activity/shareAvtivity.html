<ion-modal-view title="邀请好友" ng-controller="SharingActivity">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="taskModal.hide()">
        关闭
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="otherShare()">
        其他方式
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons>
      <button class="button button-clear" ui-sref='tab.dash'>
        <i class="icon  ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button id="editEvent" class="button button-clear" ng-click="openEditModal()"
              ng-if="iAmAdmin!= 'N'">
        <img src="../www/img/activityDel/icon-编辑48X48@2x.png" height="25" width="25"/>
      </button>
      <button class="button button-clear" ng-click="moreFunctionality()">
        <img src="../www/img/activityDel/icon-更多46X46@2x.png" height="25" width="25"/>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content id="share" class="has-header">
    <div class="share-container">
      <img class="img-Name" ng-src="{{createPersonInfoList.objectInfo}}"/>
      <label>
        <input type="text" id="originator" placeholder="请输入您的昵称" ng-model="createPersonInfoList.firstName"
               ng-blur="updateUserName()">
      </label>
      <label ng-if="createPersonInfoList.openId=='NA'">
        <input type="button" value="使用微信头像及昵称"  ng-click="userWeixinInfo()">
      </label>
      <span>邀请方式</span>
      <label>
        <input type="button" value="微信邀请" ng-click="chooseWay('微信')">
      </label>
      <div class="row padding row-wrap" ng-if="other">
        <div class="col col-20" ng-repeat="picture in shareImgList">
          <img class="img-shareActivity" ng-src="{{picture.img}}"
               ng-click="chooseWay(picture.name,activityList.workEffortId,partyId)">
          <p>{{picture.name}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
