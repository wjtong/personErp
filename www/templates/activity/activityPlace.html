<ion-view view-title="活动场所详情">
  <ion-content >
    <div class="list"   >
      <div class="item" style="position: relative">
        <img ng-src="{{activityInfoList.img}}" style="width: 100%;height: 200px;margin: 0"/>
      </div>
      <div class="list">
        <div class="item" >
            <h2>{{activityInfoList.placeName}}</h2><br>
            <p style="float: left">{{activityInfoList.number}}</p>
            <p style="float: right;color:#ef473a">{{activityInfoList.price}}</p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
  </ion-content>
  <br>
  <br>
  <div class="bar bar-footer " style="margin-left: -6px;">
    <div class="tab-nav tabs" style="background-color: #886aea;color: white;font-size: 13px">
      <div  style="float:right">
        <button class="button  button-royal ion-android-person-add" style="padding: 0;margin: 0;float: right;width: 150px;height: 47px;font-size: 20px" ng-click="showPopup(activityList.workEffortId)">发起活动</button>
      </div>
    </div>
  </div>
</ion-view>
