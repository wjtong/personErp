<ion-modal-view ng-controller="NewActivity">
  <ion-header-bar class="bar-light">
    <h1 class="title">创建活动</h1>
    <button class="button button-clear " ng-click="cannel()">
      <i class="icon">取消</i>
    </button>
  </ion-header-bar>
  <ion-content style="background-color: #f2f2f2">
    <div class="content ionic-pseudo">
      <div class="list card">
        <div class="item" style="padding: 0">
          <label class="item item-input">
            <span class="input-label">活动标题：</span>
            <input type="text" placeholder="活动标题(必填)" style="width: 100%"
                   ng-model="ActivityData.workEffortName">
          </label>
        </div>
        <div class="item" style="padding: 0">
          <label class="item item-input">
            <span class="input-label">开始时间：</span>
            <input type="text" readonly placeholder="活动开始日期"
                   style="width: 45%;display: inline-block;background-color: white" ng-model="ActivityData.startDate"
                   ng-click="startDate()">
          </label>

        </div>
        <div class="item" style="padding: 0">
          <label class="item item-input">
            <span class="input-label">结束时间：</span>
            <input type="text" readonly placeholder="活动结束日期"
                   style="width: 45%;display: inline-block;background-color: white" ng-model="ActivityData.endDate"
                   ng-click="endDate()">
          </label>
        </div>
        <div class="item" style="padding: 0">
          <label class="item item-input">
            <span class="input-label">活动地点：</span>
            <input type="text" readonly=“readonly” ng-click="openModalAddress()"
                   placeholder="活动举办地点" style="width: 100%;background-color: white" ng-model="ActivityData.address">
          </label>
        </div>
        <div style="height: 12px;background-color: #f2f2f2">
        </div>
        <div class="item" style="padding: 0">
          <label class="item ">
            <p style="border-left: 7px solid #FFDA44;font-size: 16px">活动介绍：</p>
            <textarea name="a" style="width:100%;" rows="10" placeholder="填写活动描述，让更多的人参与活动"
                      ng-model="ActivityData.information">{{myActivtyList.information}}</textarea>
          </label>
        </div>
      </div>
    </div>
  </ion-content>
  <div class="tab-nav tabs act-foot-btn">
    <a class="tab-item tab-item" ng-click="createNewActivity()">
      <span class="tab-create">立即创建</span>
    </a>
  </div>
</ion-modal-view>
