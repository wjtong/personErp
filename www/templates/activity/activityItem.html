<ion-view view-title="活动项">
  <ion-nav-bar class="globalColor">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="icon ion-android-arrow-back globalColorButton"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon ion-plus globalColor"  ng-click="newActivityItem()">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="list" ng-repeat="item in activityItemList">
      <div class="item">
        <div style="float: left">
          <p><b>时间:&nbsp;&nbsp;{{item.actualStartDate| date:'yyyy-MM-dd HH:mm:ss'}}</b>&nbsp;&nbsp;</p>
          <p><b>安排:{{item.workEffortName}}&nbsp;&nbsp;</b><b>费用:{{item.price}}</b></p>
        </div>
        <!--<div style="float:right">-->
          <!--<button class="button  button-balanced">参与</button>-->
        <!--</div>-->
      </div>
    </div>
  </ion-content>
</ion-view>
