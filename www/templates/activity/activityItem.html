<ion-view title="日程安排" hide-tabs="true">
  <ion-nav-bar class="bar-light">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="icon  ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="newActivityItem(editButton)">
        {{editButton}}
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list show-reorder="itemSort" can-swipe="true">
      <ion-item ng-repeat="item in activityItemList">
        <div class="item-icon-left">
          <i class="icon ion-ios-circle-outline" style="font-size: 16px"></i>
          <p style="color: #1d1d1d;white-space: normal;margin: 0;font-size: 16px"
             ng-click="updateActivityItem(item.workEffortIdFrom,item.workEffortName,item.sequenceNum,item.actualStartDate)">
            {{item.workEffortName}}</p>
          <span style="font-size: 12px;color: #4a4a4a">{{item.actualStartDate| date:'MM月dd日 HH时mm分'}}</span>
        </div>
        <ion-option-button class="button-assertive"
                           ng-click="deleteActivityItem(item.workEffortIdFrom)">
          删除
        </ion-option-button>
        <ion-option-button  class="button-positive "
                           ng-click="updateActivityItem(item.workEffortIdFrom,item.workEffortName,item.sequenceNum,item.actualStartDate)">
          编辑
        </ion-option-button>
        <ion-reorder-button class="ion-navicon"

                            on-reorder="moveItem(item, $fromIndex, $toIndex)">

        </ion-reorder-button>
      </ion-item>
    </ion-list>
    <div class="list" id="newItem" style="padding: 0;">
      <div class="item item-icon-left">
        <i class="icon ion-ios-plus-empty"></i>
        <textarea rows="{{content.item.length>17?2:1}}" id="global-search-input" ng-focus="itemFocus()"
                  ng-blur="newActivityItem(editButton)"
                  style="font-size: 16px;width: 100%;overflow: visible;resize: none" ng-model="content.item">
        </textarea>
      </div>
      <div class="item item-icon-left" style="color: white;">
        Friends
      </div>
      <div class="item item-icon-left" style="color: white;">
        Friends
      </div>
      <div class="item item-icon-left" style="color: white;">
        Friends
      </div>
      <div class="item item-icon-left" style="color: white">
        Friends
      </div>
    </div>
  </ion-content>
  <div class="tab-nav tabs act-foot-btn">
    <a class="tab-item tab-item" ng-click="shareItem()">
      <span class="tab-create">微信分享</span>
    </a>
  </div>
  <!--<div class="tab-nav tabs globalColor">-->
  <!--<a class="tab-item tab-item" ng-click="saveActivityItem()">-->
  <!--<span class="tab-title">保存排序</span>-->
  <!--</a>-->
  <!--</div>-->
</ion-view>
