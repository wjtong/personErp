<<ion-view title="照片墙">
  <ion-nav-bar class="globalColor">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="icon ion-android-arrow-back globalColorButton"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-clear " ng-click="showConfirm()">
        <i class="icon ion-more globalColorButton"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content style="height: 100%;background-color: black">
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="myActiveSlide" style="width: 100%;height: 500px;margin:0;">
      <ion-slide ng-repeat="picture in pictureList" style="padding: 0;margin: 0;position:relative;top:120px;background-color: black;width: 100%;height: 100%">
        <img style="left:40px;width:100%;top:80px;height:100%" ng-src="{{picture.objectInfo}}">
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
