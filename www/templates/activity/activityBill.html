<ion-view title="活动账单"   >
  <ion-nav-bar class="globalColor">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="icon ion-android-arrow-back globalColorButton"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon ion-plus globalColor"  ng-click="addBill()">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in billList" type="item-text-wrap">
        <!--这里加入逻辑，如果数据库存在图片就显示数据库里面的图片，否则就给一张默认的图片-->
        <img ng-src="{{contactImg}}"  style="top: 26px;max-width:55px;max-height:55px">
        <div style="padding-left: 20px">
          <h2>{{chat.nickName}}</h2>
          <p>应缴: {{chat.invoiceApplied}}</p>
          <p>实缴: {{chat.amountApplied}}</p>
          <p>时间: {{chat.payDate}}</p>
        </div>
        <ion-option-button class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
