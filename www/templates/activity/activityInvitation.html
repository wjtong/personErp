<ion-view view-title="邀请好友" hide-tabs="true">
  <ion-nav-bar class="globalColor">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="icon ion-android-arrow-back globalColorButton"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon  globalColor" ng-click="addPerson()">
        追加
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-checkbox ng-repeat="item in selectedList"
                    ng-model="item.checked"
                    ng-checked="item.checked">
        <label class="">
          <span class="input-label">{{item.name}}</span>
          <input type="text" value="{{item.phone}}" readonly style="background-color: white">
        </label>
      </ion-checkbox>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer" style="margin-left: -6px;">
    <div class="tab-nav tabs">
      <div class="row" id="addPeron" style="padding: 0">
        <div class="col">
          <div class="col-demo">
            <button class="button globalColor" style="width: 100%;" ng-click="sendSMS()">邀请</button>
          </div>
        </div>
        <!--<div class="col">-->
        <!--<div class="col-demo">-->
        <!--<button class="button button-positive" style="width: 100%;" ng-click="sendSMS()">发送短信息</button>-->
        <!--</div>-->
        <!--</div>-->
      </div>
    </div>
  </div>
</ion-view>
