<ion-view view-title="{{ activityList.workEffortName }}" hide-tabs="true">
  <ion-nav-bar>
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="goActivityHome()">
        <i class="icon ion-android-arrow-back globalColorButton">活动首页</i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content id="activityDel">
    <div class="list">
      <div class="item">
        <div class="item item-thumbnail-left">
          <img class="img-header" src="{{themeImgList.objectInfo}}">
          <p><i class="icon activityTimer"></i>{{activityList.actualStartDate| date:'yyyy-MM-dd HH:mm' }}</p>
          <p>{{ activityList.estimatedCompletionDate| date:'yyyy-MM-dd HH:mm' }}</p>
          <p class="activityAddress"><i class="icon activityLocation"></i>{{activityList.locationDesc }}</p>
        </div>
      </div>
      <div class="row header activityDetTabs">
        <div class="col col-25" ng-repeat="picture in activityTabsImg">
          <img class="img-responsive" ng-src="{{picture.img}}" ng-click="goNavigation(picture.name)">
          <p>{{picture.name}}</p>
        </div>
      </div>
      <div class="item item-joinP">
        <h2 style="float: left">参与人:</h2>
        <p style="float: right;">{{number}}人</p>
        <hr class="cleanFloat">
        <div class="row  activityDetTabs">
          <div class="col col-20" ng-repeat="item in groupMemberList">
            <img class="img-joinP" ng-src="{{item.headPortrait}}">
            <p>{{item.firstName}}</p>
          </div>
        </div>
        <div><img class="img-zhuzi" src="../www/img/activityImg/icon_发起人皇冠@2x.png"/></div>
      </div>
      <div class="item">
        <h2>活动项:</h2>
        <hr>
        <div style="padding: 5% 0 0 10%;">
          <img src="../www/img/activityImg/icon_活动项@2x.png" height="30" width="30" style="vertical-align: middle"/>
          <span style="margin-left: 21px">18:00 体育馆门口集合</span>
          <hr style="width: 1px;height: 26px;margin: 0 0 0 4%">
        </div>
        <div style="padding: 0 0 0 10%">
          <img src="../www/img/activityImg/icon_活动项@2x.png" height="30" width="30" style="vertical-align: middle"/>
          <span style="margin-left: 21px">18:00 验票入场</span>
          <hr style="width: 1px;height: 26px;margin: 0 0 0 4%">
        </div>
        <div style="padding: 0 0 0 10%">
          <img src="../www/img/activityImg/icon_活动项@2x.png" height="30" width="30" style="vertical-align: middle"/>
          <span style="margin-left: 21px">18:00 场内签名合照</span>
        </div>
      </div>
      <div class="item">
        <h2>活动描述:</h2>
        <hr>
        <label style="display: block;margin: 0;padding: 0">
          <input type="text" value="{{activityList.description}}"
                 style="display: inline-block;margin: 0;padding: 0;text-indent: 20px">
        </label>
        <div class="row padding row-wrap">
          <div class="col col-33"
               style="width: 100px;height: 100px;"
               ng-repeat="picture in activityTabsJu">
            <img class="img-responsive" id="thumbs" style="height: 100%;width: 100%; border:1px solid #555;"
                 ng-src="{{picture.img}}" ng-click="shouBigImageJu()">
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar id="footer" class="bar-light">
    <div class="yuyin" style="">
      <img src="../www/img/activityImg/btn_讨论_n@2x.png" ng-click="activityDiscuss()"/>
    </div>
    <div class="yaoqing">
      <button ng-click="InviteModal()" class="button  activityInvitationImg"></button>
    </div>
    <div class="baoming">
      <button id="join" ng-click="showPopup(activityList.workEffortId)" class="button activityFootImg"></button>
    </div>
  </ion-footer-bar>
</ion-view>
