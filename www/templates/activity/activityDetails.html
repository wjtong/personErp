<ion-view title="{{ activityList.workEffortName }}" hide-tabs="true">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons>
      <button class="button button-clear" ui-sref='tab.dash'>
        <i class="icon  ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button id="editEvent" class="button button-clear" ng-click="editEvent(editButton)">
        {{editButton}}
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content id="activityDel">
    <div class="list">
      <div class="item del-top">
        <div class="del-left">
          <img id="activityImage" class="img-header" src="{{themeImgList.objectInfo}}" ng-click="updateActivityPhoto()">
        </div>
        <div class="del-right">
          <h3 style="text-align: center">公告:</h3>
          <textarea style="resize:none;width: 100%" rows="3" ng-model="activityList.serviceLoaderName"
                    ng-disabled="edit"></textarea>
        </div>
      </div>
      <div class="row activityDetTabs header-bar">
        <div class="col col-20" ng-repeat="picture in activityTabsImg">
          <img class="img-responsive" ng-src="{{picture.img}}" ng-click="goNavigation(picture.name)">
          <p>{{picture.name}}</p>
        </div>
      </div>
      <div class="item">
        <label>
          <i class="icon activityTimer"></i>
          <input type="text" placeholder="开始时间" readonly ng-click="startDate()" ng-disabled="edit"
                 ng-model="ActivityData.startDate">
        </label>
        <label>
          <i class="icon activityTimerEnd"></i>
          <input type="text" placeholder="结束时间" readonly ng-click="endDate()" ng-disabled="edit"
                 ng-model="ActivityData.endDate">
        </label>
        <label>
          <i class="icon activityLocation"></i>
          <input type="text" placeholder="活动地点" readonly ng-disabled="edit" ng-click="openModalAddress()"
                 ng-model="ActivityData.address">
        </label>
      </div>
      <div class="item item-joinP">
        <h3>介绍:</h3>
        <label>
          <textarea style="resize:none" placeholder="活动描述" ng-disabled="edit"
                    ng-model="activityList.description"></textarea>
        </label>
      </div>
      <div class="item item-wall">
        <div>
          <h3>照片墙:</h3>
          <p class="pe-num" ng-click="upLoadImage(activityList.id)">上传图片</p>
        </div>
        <hr>
        <div class="row  row-wrap">
          <div class="col col-33"
               style="text-align: center;height:100px;-webkit-box-shadow: 0 0 10px rgb(153,134,117);-moz-box-shadow:0 0 10px rgb(153,134,117);box-shadow:0 0 10px rgb(153,134,117);border-radius: 3px;"
               ng-repeat="picture in images_list" ng-click="shouBigImage($index,picture.firstName)">
            <img class="img-responsive" style="width: 100%;height: 100%;" ng-src="{{picture.objectInfo}}">
          </div>
        </div>
        <div id="content">
        </div>
      </div>
      <div class="item item-joinP">
        <h3>参与人:</h3>
        <p class="pe-num" ng-click="activityDiscuss(activityList.communicationEventId,activityList.workEffortId)">
          {{groupAcount}}人｜评论({{commEventCount}})</p>
        <hr class="cleanFloat">
        <div class="row row-wrap">
          <div class="col col-20" ng-repeat="item in groupMemberList">
            <div style="position: relative">
              <img class="img-joinP" ng-src="{{item.headPortrait}}" ng-click="getPersonInfo()">
              <p>{{item.firstName}}</p>
            </div>
          </div>
          <img class="img-zhuzi" src="../www/img/activityImg/icon_发起人皇冠@2x.png"/>
        </div>
      </div>
      <br><br><br>
    </div>
  </ion-content>
  <div class="tab-nav tabs act-foot-btn">
    <a class="tab-item tab-item" ng-click="InviteModal(activityDetailsFootButton)">
      <span class="tab-create">{{activityDetailsFootButton}}</span>
    </a>
  </div>
</ion-view>
