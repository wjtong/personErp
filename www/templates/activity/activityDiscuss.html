<ion-view title="评论" hide-tabs="true">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="goBack()">
        <i class="icon  ion-ios-arrow-back "></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content keyboardshow id="act-discuss">
    <ion-list>
      <ion-item ng-repeat="item in commEventContentDataResource">
        <div class="profile-box">
          <div class="profile-box-thumb">
            <img ng-src="{{item.headPortrait}}">
          </div>
          <div class="profile-box-details">
            <h3 class="profile-name">{{item.firstName}}</h3>
            <p class="profile-Message">{{item.textData}}</p>
            <p class="profile-Message">{{item.createdDate|date:'MM月dd日 HH时mm分'}}</p>
            <button class="profile-button" ng-click="openResponse(item.contentId)">{{item.responceCount}}回复</button>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
  <form name="sendMessageForm">
    <ion-footer-bar keyboardshow class="bar-stable item-input-inset message-footer">
      <label class="item-input-wrapper">
        <textarea ng-model="input.message" placeholder="写评论.."
                  style="width: 100%"></textarea>
      </label>
      <button class="button button-icon icon ion-android-send" type="submit" ng-click="sentMessage()"
              ng-disabled="!input.message||input.message==''">
      </button>
    </ion-footer-bar>
  </form>
</ion-view>
