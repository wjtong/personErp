<ion-view title="全部评论" hide-tabs="true">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="goBack()">
        <i class="icon  ion-ios-arrow-back "></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content keyboardshow id="act-discuss">
    <ion-list class="list card">
      <ion-item style="border-bottom: 10px solid #f2f2f2;border-top: 0"
                ng-repeat="item in commEventContentDataResource">
        <div class="item item-avatar" style="border: 0">
          <img ng-src="{{item.headPortrait}}" style="border-radius: 50%">
          <h2 style="font-size: 14px;color: #83ccfc">{{item.firstName}}</h2>
          <p style="color: #696868">{{item.createdDate|date:'MM月dd日 HH时mm分'}}</p>
        </div>
        <p
          style="font-size: 15px;color: #1d1d1d;text-indent: 10px;padding-bottom: 8px ">
          {{item.textData}}</p>
        <p style="text-indent: 5px;font-size:14px;background-color: #f0f0f0;color:#83ccfc;margin: 12px 10px">共{{item.responceCount}}条回复</p>
        <div class="card" ng-repeat="response in item.responseList">
          <div class="item item-divider">
            {{response.firstName}}:   {{response.textData}}
          </div>
        </div>
        <input type="text" placeholder=" 回复" readonly
               ng-click="openResponse(item.contentId)"
               style="border: 1px solid #f0eff5;margin:10px;width: 337px;-webkit-appearance: none;">
      </ion-item>
    </ion-list>
  </ion-content>
  <form name="sendMessageForm">
    <ion-footer-bar keyboardshow class="bar-stable item-input-inset message-footer">
      <label class="item-input-wrapper">
        <textarea ng-model="input.message" placeholder="写评论.."
                  style="width: 100%"></textarea>
      </label>
      <button class="button button-icon icon ion-android-send" type="submit" ng-click="sentMessage()"
              ng-disabled="!input.message||input.message==''">
      </button>
    </ion-footer-bar>
  </form>
</ion-view>
