<ion-view title="活动事项" hide-tabs="true">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="goBack()">
        <i class="icon  ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content id="activityMatter">
    <ion-list class="card">
      <ion-item ng-repeat="item in activityJobsList">
        <h3>{{item.surveyName}}</h3>
        <hr>
        <p ng-click="WechatShare(item.surveyName,item.surveyId)">微信分享</p>
        <div class="join-matter">
          <textarea rows="3" readonly>{{item.questionName}}</textarea>
          <button class="button  button-small" ng-click="joinMatter(item.surveyId,item.surveyQuestionId)">参与</button>
        </div>
        <div class="list" ng-repeat="anwser in item.partyAnswer">
          <div class="item">{{anwser.firstName}}：{{anwser.textResponse}}</div>
        </div>
      </ion-item>
    </ion-list>
    <div class="empty" ng-if="item_empty">还没有相关活动事项</div>
  </ion-content>
  <div class="tab-nav tabs act-foot-btn">
    <a class="tab-item tab-item" ng-click="newActivityMatter()">
      <span class="tab-create">创建事项</span>
    </a>
  </div>
</ion-view>
