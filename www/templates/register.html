<ion-view view-title="Login">
  <ion-content>
    <div class="bar bar-header bar-light">
      <h1 class="title">用户注册</h1>
      <button class="button button-clear" ng-click="goLogin()">
        <i class="icon ion-arrow-return-left icon-left"></i>
      </button>
    </div>
    <div class="content has-header">
      <form >
        <div class="list">
          <label class="item item-input">
            <span class="input-label text-center">用户姓名</span>
            <input type="text" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <span class="input-label text-center">手机号码</span>
            <input type="number" >
          </label>
          <label class="item item-input">
            <span class="input-label text-center">验证码</span>
            <input type="number" ng-model="loginData.password">
            <input type="button" value="获取验证码" style="background-color:#B9B9B9;position: absolute;right: 17px;text-align: center;text-indent: 8px">
          </label>
          <label class="item">
            <button class="button button-block button-dark" type="submit">注册</button>
          </label>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
