<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar  globalColor">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left" >
        <button class="button button-icon  ion-navicon globalColorButton"  menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="globalColor">
      <h1 class="title">关于我</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item>
          <a class="item">
            <div class="item item-avatar">
              <img ng-src="{{img}}">
              <div style="margin-top: 8px;color: #33cd5f">{{myInfo.personName}}</div>
            </div>
          </a>
          <a class="item">
            <div style="font-weight: bold;">帐号:</div>
            {{partyId}}
          </a>
          <a class="item">
            <div style="font-weight: bold;">电话:</div>
            {{userLoginId}}
          </a>
          <a class="item">
            <div style="font-weight: bold;">邮箱:</div>
            {{myInfo.contactNumber}}
          </a>
          <a class="item" menu-close ui-sref="app.contactlist">
            <div style="font-weight: bold;">联系人</div>
            {{myInfo.contactNumber}}
          </a>
          <a class="item" menu-close ui-sref="app.activityHome">
            <div style="font-weight: bold;">我的活动</div>
            {{myInfo.contactNumber}}
          </a>
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="bar bar-footer " style="margin-left: -6px;" ng-controller="AppCtrl">
      <div class="tab-nav tabs globalColor" >
        <div  style="float:right">
          <button class="button  globalColor" style="padding: 0;margin: 0;float: right;width: 150px;height: 47px;font-size: 20px" ng-click="loginOut()" >退出</button>
        </div>
      </div>
    </div>
  </ion-side-menu>
</ion-side-menus>
