<ion-view title="聊天列表">
  <ion-content>
    <ion-list>
      <div>
        <div class="content" ng-repeat="chat in ChatList" style="margin-top: -10px;" ng-click="goInfo(chat.id)">
          <div class="chat card ChatList">
            <div class="item item-body">
              <p style="margin-top: 0px;">
                {{chat.title}}
              </p>
            </div>
            <div class="item item-avatar" style="margin-left: -16px;">
              <img ng-src="{{imag.img}}" ng-repeat="imag in chat.participants" style="
                top: 16px;
                max-width: 40px;
                max-height: 40px;
                width: 100%;
                height: 100%;
                border-radius: 50%;margin-left: 16px;">
            </div>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
