<ion-view title="账单录入" hide-tabs="true">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="icon  ion-ios-arrow-back "></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="cardinputInfo">
      <form name="accreForm">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">账单名称：</span>
            <input type="text" name="billName" ng-model="Bill.billName" placeholder="请输入账单名称">
          </label>
          <label class="item item-input">
            <span class="input-label">应付金额/每人：</span>
            <input type="number" name="amount" ng-model="Bill.amount" placeholder="请输入应付金额/每人">
          </label>
          <lable class="item" style="text-align: center">
            <input class="male" type="radio" name="public" value="y" ng-checked="male">公开
            <input class="female" type="radio" name="public" value="n" ng-checked="female">不公开
          </lable>
        </div>
        <div>
          <button class="button button-positive" style="width: 100%"
                  ng-click="createBill()">确认
          </button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
