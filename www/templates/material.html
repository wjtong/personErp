<ion-modal-view>
  <ion-header-bar>
    <button class="button button-icon ion-plus-round " menu-toggle="left" ng-click="">
      确定添加
    </button>
    <button class="button button-icon  " menu-toggle="left" ng-click="material.hide()">
      取消
    </button>
  </ion-header-bar>
  <ion-content>
    <div style="margin-top: 55px;">
      <ion-item class="item-remove-animate  item-icon-right" ng-repeat="resources in MaterialList" type="item-text-wrap" ng-click="addMAll(resources)">
        <p>编号：{{resources.id}}&nbsp;&nbsp;&nbsp;原料：{{resources.name}}&nbsp;&nbsp;&nbsp;价格：{{resources.price}}</p>
      </ion-item>
    </div>
  </ion-content>
  </ion-view>
</ion-modal-view>
