<ion-view title="意见反馈" hide-tabs="true">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="icon  ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
   <textarea style="width: 100%" rows="20" placeholder="请输入你要反馈的内容。。。" ng-model="Modle.suggest"></textarea>
  </ion-content>
  <div class="tab-nav tabs act-foot-btn">
    <a class="tab-item tab-item" ng-click="createSuggest()">
      <span class="tab-create">发送</span>
    </a>
  </div>
</ion-view>
