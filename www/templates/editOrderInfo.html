<ion-view title="订单详情">
  <ion-content>
    <div class="list card cardupdate" style="margin: 5px 10px;" >
      <div class="item">
        <div class="item item-divider"><b>订单项</b></div>
        <table class="item">
          <tr>
            <td>产品 Id</td>
            <td>&nbsp;&nbsp;&nbsp;10001</td>
          </tr>
          <tr>
            <td>货运 ID</td>
            <td>&nbsp;&nbsp;&nbsp;13320</td>
          </tr>
          <tr>
            <td>数量</td>
            <td><input type="number" placeholder="数量" ></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="list card cardupdate" style="margin: 5px 10px;">
      <div class="item" style="margin: -17px 0px;">
        <label class="">
          <span class="input-label">收货地址</span>
          <input type="text" placeholder="地址" value="{{orderInfo.address}}">
        </label>
      </div>
    </div>
    <div class="list card cardupdate" style="margin: 5px 10px;">
      <div class="item" style="margin: -17px 0px;">
        <label class="">
          <span class="input-label">电话号码</span>
          <input type="text" placeholder="电话号码" value="{{orderInfo.phone}}">
        </label>
      </div>
    </div>
    <div class="list card cardupdate" style="margin: 5px 10px;">
      <div class="item" style="margin: -17px 0px;">
        <label class="">
          <span class="input-label">交付日期</span>
          <input type="text" placeholder="交付日期" value="">
        </label>
      </div>
    </div>
    <div class="list card cardupdate" style="margin: 5px 10px;">
      <div class="item" style="margin: -17px 0px;">
        <label class="">
          <span class="input-label">交付方式</span>
          <input type="text" placeholder="交付方式" value="">
        </label>
      </div>
    </div>
    <div class="list card cardupdate" style="margin-top: -30px;margin-bottom: 5px;">
      <div class="item">
        <label class="">
          <span class="input-label">备注</span>
          <!--<input type="text" placeholder="地址" value="{{address}}" style="width: 100%">-->
          <textarea placeholder="备注" style="width: 100%;"></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="col-demo">
          <button class="button button-positive" style="width: 100%;">提交</button>
        </div>
      </div>
      <div class="col">
        <div class="col-demo">
          <button class="button button-assertive" style="width: 100%;">取消</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
