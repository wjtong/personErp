<ion-view view-title="活动详情">
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="详情" icon="ion-ios-book-outline"  ui-sref="app.tabs.activityDetails">
      <ion-nav-view name="home-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="投票" icon="ion-podium" ui-sref="app.tabs.search">
      <ion-nav-view name="search-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="其他" icon="ion-social-tumblr-outline"  ui-sref="app.tabs.about">
      <ion-nav-view name="about-tab"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
