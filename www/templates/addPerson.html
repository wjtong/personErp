<ion-view view-title="{{title}}">
    <ion-content>
        <div class="list card cardupdate" style="margin: 5px 10px;" id="addPerson">
          <div class="item" style="margin: -17px 0px;">
            <label class="">
              <span class="input-label">姓名</span>
              <input type="text" placeholder="姓名" value="{{Persondata.personName}}"  ng-model="Persondata.personName">
            </label>
          </div>
        </div>
        <div class="list card cardupdate" style="margin: 5px 10px;">
            <div class="item" style="margin: -17px 0px;">
                <label class="">
                    <span class="input-label">电话</span>
                    <input type="text" placeholder="电话"  value="{{personInfo.contactNumber}}" ng-model="Persondata.contactNumber" >
                </label>
            </div>
        </div>
        <div class="list card cardupdate" style="margin: 5px 10px;">
            <div class="item item-select" style="margin: -17px 0px;">
                <label class="">
                    <span class="input-label">性别</span>
                    <select id="sex" ng-model="Persondata.gender">
                        <option value="M">男</option>
                        <option value="F" >女</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="list card cardupdate" style="margin: 5px 10px;">
            <div class="item item-select" style="margin: -17px 0px;">
                <label class="">
                    <span class="input-label">标签</span>

                  <select ng-model="Persondata.lable" id="lable">
                    <option ng-repeat="x in labelList.lable" value="{{x.partyId}}">{{x.groupName}}</option>
                  </select>

                </label>
            </div>
        </div>

        <div class="list card cardupdate" style="margin: 5px 10px;">
            <div class="item item-select" style="margin: -17px 0px;">
                <label class="">
                    <span class="input-label">省／直辖市</span>
                    <select  ng-model="Persondata.stateProvinceGeoId" ng-change="changeProvince(Persondata.stateProvinceGeoId)">
                      <option ng-repeat="x in provinceList" value="{{x.id}}">{{x.name}}</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="list card cardupdate" style="margin: 5px 10px;">
          <div class="item item-select" style="margin: -17px 0px;">
            <label class="">
              <span class="input-label">市</span>
              <select  ng-model="Persondata.city" ng-change="changeCity(Persondata.city)">
                <option ng-repeat="x in cityList" value="{{x.id}}">{{x.name}}</option>
              </select>
            </label>
          </div>
        </div>
        <div class="list card cardupdate" style="margin: 5px 10px;">
          <div class="item item-select" style="margin: -17px 0px;">
            <label class="">
              <span class="input-label">区</span>
              <select  ng-model="Persondata.area">
                <option ng-repeat="x in areaList" value="{{x.id}}">{{x.name}}</option>
              </select>
            </label>
          </div>
        </div>
        <div class="list card cardupdate" style="margin: 5px 10px;">
          <div class="item" style="margin: -17px 0px;">
            <label class="">
              <span class="input-label">地址</span>
              <input type="text" placeholder="地址" value="{{personInfo.address2}}" ng-model="Persondata.address" >
            </label>
          </div>
        </div>
        <div class="list card cardupdate" style="margin: 5px 10px;">
            <div class="item" style="margin: -17px 0px;">
                <label class="">
                    <span class="input-label">电子邮箱</span>
                    <input type="text" placeholder="电子邮箱" value="{{personInfo.email}}" ng-model="Persondata.email">
                </label>
            </div>
        </div>
        <div class="list card cardupdate" style="margin: 5px 10px;">
            <div class="item" style="margin: -17px 0px;">
                <label class="">
                    <span class="input-label">公司</span>
                    <input type="text" placeholder="公司" value="{{personInfo.company}}" ng-model="Persondata.company">
                </label>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="addContact()">提交</button>
        </div>
    </ion-content>
</ion-view>
