<ion-view view-title="新建活动">
  <ion-content>
    <div class="content ionic-pseudo">
      <div class="list card">
        <div class="item">
          <label class="">
            <button class="button button-block button-stable" ng-click="selectImg()">添加背景图片</button>
            <img ng-src="{{imageSrc}}{{myActivtyList.img}}"  id="myImage" class="full-image" >
          </label>
        </div>
        <div class="item">
          <label class="">
            <input type="text" placeholder="活动标题" value="{{myActivtyList.title}}" style="width: 100%">
          </label>
        </div>
        <div class="item">
          <label class="">
            <textarea name="a" style="width:330px;height:150px;" placeholder="填写活动描述，让更多的人参与活动" >{{myActivtyList.information}}</textarea>
          </label>
        </div>
        <div class="item">
          <label class="">
            <input type="date" placeholder="时间" value="{{myActivtyList.createTime}}" style="width: 100%">
          </label>
        </div>
        <div class="item">
          <label class="">
            <input type="text" placeholder="地点" value="{{myActivtyList.address}}{{myActivtyList.addressDet}}" style="width: 100%">
          </label>
        </div>
        <div class="item">
          <button class="button button-clear button-positive ion-images"  ng-click="getPhoto()">照片墙</button>
          <div class="row  row-wrap">
            <div class="col col-20 full-image" ng-repeat="image in myActivtyList.picture">
              <img ng-src={{image.img}} width="100%"/>
            </div>
          </div>
          <div class="row row-wrap">
            <div class="col col-20 full-image" ng-repeat="image in imageSrc1">
              <img ng-src={{image}} width="100%"/>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="row">
            <div class="col">
              <div class="col-demo">
                <button class="button button-clear button-calm ion-android-list"  ng-click="openModal()">邀请</button>              </div>
            </div>
            <div class="col">
              <div class="col-demo">
                <button class="button button-clear button-balanced ion-paper-airplane"  ng-click="openModal()">分享</button>
              </div>
            </div>
            <div class="col">
              <div class="col-demo">
                <button class="button button-clear button-royal ion-android-happy"  ng-click="openModal()">签到</button>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div>
            <p style="text-align: right" ng-click="advancedOptions()" >高级选项<i class="icon ion-android-arrow-down" style="line-height: 14px;">
            </i></p>
          </div>
          <br>
          <div ng-if="hight" class="list">
            <div class="item item-select" style="margin: -17px 0px;">
              <label class="">
                <span class="input-label">筹款方式</span>
                <select>
                  <option value="1">AA</option>
                  <option value="2" >免费</option>
                </select>
              </label>
            </div>
            <div class="item item-select" style="margin: -17px 0px;">
              <label class="">
                <span class="input-label">可见范围</span>
                <select>
                  <option value="1">仅好友</option>
                  <option value="2" >全局可见</option>
                </select>
              </label>
            </div>
            <div class="item">
              <ion-toggle class="handle">
                允许参与者分享和邀请
              </ion-toggle>
              <ion-toggle class="handle">
                推荐给参与者好友
              </ion-toggle>
              <ion-toggle class="handle">
                需要审核申请者
              </ion-toggle>
            </div>
            <div>
              <span>参与者必填项</span>
              <div class="row row-wrap" >
                <div class="col col-33" ng-repeat="button in buttonList">
                    <button class="button button-calm"   id="{{button.id}}" ng-click="changeColor(button.id)">{{button.name}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="col-demo">
          <button class="button button-positive" style="width: 100%;">提交</button>
        </div>
      </div>
      <div class="col">
        <div class="col-demo">
          <button class="button button-assertive" style="width: 100%;">取消</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
