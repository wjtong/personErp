<ion-view title="活动账单">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-plus" menu-toggle="right" ng-click="addBill()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in personList" type="item-text-wrap">
        <img ng-src="{{chat.img}}">
        <h2>{{chat.name}}</h2>
        <p> {{chat.company}}</p>
        <ion-option-button class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
