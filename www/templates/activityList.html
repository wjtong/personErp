<ion-view view-title="{{title}}">
  <ion-content>
    <div class="list" ng-repeat="myActivty in myActivtyList">
      <a class="item item-thumbnail-left" ng-click="goInfo(myActivty.id)" style="width: 100%">
        <img ng-src="{{myActivty.img}}">
        <h2>{{myActivty.title}}</h2>
        <p>{{myActivty.address}} {{myActivty.addressDet}}</p>
        <p>{{myActivty.createTime}}{{myActivty.time}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
