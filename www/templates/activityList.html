<ion-view view-title="{{title}}">
  <ion-content>
    <div class="list" ng-repeat="myActivty in myActivtyList">
      <a class="item item-thumbnail-left" ng-click="goInfo(myActivty.id)" style="width: 100%">
        <img ng-src="{{myActivty.img}}">
        <h2>{{myActivty.title}}</h2>
        <p>{{myActivty.address}} {{myActivty.addressDet}}</p>
        <p>{{myActivty.createTime}}{{myActivty.time}}</p>
      </a>
      <div>
        <p style="text-align:right;float: right" ng-if="edit"><button class="button button-small button-clear button-positive "  ng-click="editActivty(myActivty.id)">编辑活动</button></p>
        <p style="text-align:left;float: left" ng-if="edit"><button class="button button-small button-clear button-positive "  ng-click="newActivity()">发布子活动</button></p>
      </div>
    </div>
  </ion-content>
</ion-view>
