<<ion-view title="照片墙">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="goback()">
      返回
    </button>
  </ion-nav-buttons>
  <ion-content style="height: 100%;background-color: black">
    <ion-slide-box active-slide="myActiveSlide" style="width: 100%;height: 500px;margin:0;">
      <ion-slide ng-repeat="picture in pictureList.picture" style="padding: 0;margin: 0;position:relative;top:120px;background-color: black;width: 100%;height: 100%">
        <img style="left:40px;width:100%;top:80px;height:100%" ng-src="{{picture.img}}">
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
