<ion-modal-view ng-controller="floatCtrl">
  <ion-header-bar>
    <button class="button button-icon" menu-toggle="right" ng-click="closeModal()">
      <i class="ion-close"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="list card cardupdate" style="margin: 5px 10px;">
      <div class="item" style="margin: -17px 0px;">
        <div class="list"  >
          <ion-list>
            <ion-radio name="selected" ng-repeat="personmain in plist" ng-model="personmain.checked" ng-click="selectOne(personmain)">
              <ion-item class="item-remove-animate item-avatar item-icon-right"  ng-click="addLablePerson(personmain.partyId)"   type="item-text-wrap">

                <img ng-src="{{personmain.img}}">

                <h2>{{personmain.name}} {{personmain.address}}</h2>
                <p> {{personmain.company}}</p>

              </ion-item>
            </ion-radio>
          </ion-list>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
