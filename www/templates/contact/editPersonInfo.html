<ion-view title="完善资料" hide-tabs="true">
  <ion-nav-bar class="bar-light">
    <ion-nav-buttons side="left">
      <button class="button button-clear" ng-click="goBack()">
        <i class="icon  ion-ios-arrow-back "></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="updatePersonInfo()">
        完成
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content id="editPerson">
    <div class="edit">
      <img class="edit-img-header" id="myImage" ng-src="{{myInfoList.headPortrait}}">
      <div class="camera" ng-click="uploaPartyContent()"></div>
    </div>
    <ion-list>
      <ion-item>
        <label class="input-label">
          <span>姓名:</span>
          <input type="text" placeholder="      请输入您的姓名" name="userName" ng-model="myInfoList.personName" maxlength="32">
        </label>
        <label class="item-input item-select" style="padding: 0">
          <div class="input-label">
            性别
          </div>
          <select ng-model="myInfoList.gender">
            <option value="M">男</option>
            <option value="F">女</option>
          </select>
        </label>
      </ion-item>
      <!--<ion-item>-->
        <!--<span>性别:</span>-->
        <!--<label><input class="male" type="radio" name="sex" value="M" ng-checked="male">男</label>-->
        <!--<label> <input class="female" type="radio" name="sex" value="F" ng-checked="female">女</label>-->
      <!--</ion-item>-->
    </ion-list>
  </ion-content>
</ion-view>
