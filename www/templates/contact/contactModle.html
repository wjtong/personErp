<ion-modal-view>
  <ion-content>
      <ion-list>
        <label>
          <ion-checkbox ng-model="all"  ng-click="selectAll(personmainLists)">全选/全不选</ion-checkbox>
        </label>
        <ion-checkbox ng-repeat="item in personmainLists"
                      ng-model="item.checked"
                      ng-checked="item.checked">
          {{ item.personName}}
        </ion-checkbox>
        <div class="row" id="addPeron">
          <div class="col">
            <div class="col-demo">
              <button class="button button-positive" style="width: 100%;" ng-click="createRangeLable()">添加</button>
            </div>
          </div>
          <div class="col">
            <div class="col-demo">
              <button class="button button-positive" style="width: 100%;">取消</button>
            </div>
          </div>
        </div>
      </ion-list>
  </ion-content>
</ion-modal-view>
