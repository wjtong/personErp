<ion-view view-title="关于我">
  <ion-content>
      <div class="list" style="color: rgb(57,184,152)">
        <a class="item">
          <div class="item item-avatar" style="margin-top: -20px;margin-bottom: -20px;margin-left: -15px;">
            <img ng-src="{{myInfo.headPortrait}}">
            <div style="margin-top: 8px;color: #33cd5f">{{myInfo.personName}}</div>
          </div>
        </a>
        <a class="item">
          <div style="font-weight: bold;">帐号:</div>
          {{partyId}}
        </a>
        <a class="item">
          <div style="font-weight: bold;">电话:</div>
          {{myInfo.contactNumber}}
        </a>
        <a class="item">
          <div style="font-weight: bold;">邮箱:</div>
          {{myInfo.contactNumber}}
        </a>
      </div>
  </ion-content>
  <div class="bar bar-footer " style="margin-left: -6px;" >
    <div class="tab-nav tabs globalColor" >
      <div  style="float:right">
        <button class="button  globalColor" style="padding: 0;margin: 0;float: right;width: 150px;height: 47px;font-size: 20px" ng-click="loginOut()">退出</button>
      </div>
    </div>
  </div>
</ion-view>
