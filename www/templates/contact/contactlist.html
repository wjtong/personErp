<ion-view view-title="联系人">
    <ion-content>
        <div class="content">
            <div class="list list-inset" style="margin-top: 5px;margin-bottom: 5px;">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search">
                </label>
            </div>
        </div>
        <div class="list" style="margin-bottom: 50px;">
          <div>
            <button class="button button-block button-light ion-plus">添加自定义标签</button>
          </div>
          <ion-list >
            <ion-item  class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in active | orderBy:'personName':true" type="item-text-wrap" ng-click="goInfo(item.workEffortId)">
              <h2>活动标签:  {{item.workEffortName}}</h2>
              <ion-option-button class="button-assertive" ng-click="deletePerson(personmain.partyId)">
                Delete
              </ion-option-button>
            </ion-item>
          </ion-list>
        </div>
    </ion-content>

                </i>
                <span class="tab-title ng-binding" style="font-size: 10px;">标签分类</span>
