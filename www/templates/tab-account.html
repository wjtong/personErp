<ion-view title="我的信息" hide-nav-bar="true" hide-tabs="true">
  <ion-nav-bar class="globalColor">
  </ion-nav-bar>
  <ion-content id="aboutMe">
    <div class="img-headerMe">
      <img class="img-Name" ng-src="{{myInfoList.headPortrait}}" ng-click="uploaPartyContent()"/>
      <h3>{{myInfoList.personName}}</h3>
      <label>
        <input type="button" value="完善信息" ng-click="editPersonInfo()">
      </label>
      <button class="button button-clear" style="position: absolute;top: 5%;left: 0;color: #1d1d1d" ui-sref='tab.dash'>
        <i class="icon  ion-ios-arrow-back"></i>
      </button>
    </div>
    <ion-list class="containerMe">
      <ion-item ng-click="bindTelephone()"><i class="my-tel"></i><span>手机号 {{myInfoList.contactNumber}}</span>
        <button class="binding－button">{{telBinding}}</button>
      </ion-item>
      <ion-item ng-click="wachatLogin()"><i class="my-weixin"></i><span>微信</span>
        <button class="binding－button">{{weixinBinding}}</button>
      </ion-item>
      <ion-item ng-click="opinion()">
        <i class="my-yijian"></i>
        <span>意见反馈</span>
        <i class="icon ion-ios-arrow-forward i-icon"></i>
      </ion-item>
      <ion-item>
        <i class="my-haoping"></i>
        <span>给个好评</span>
        <i class="icon ion-ios-arrow-forward i-icon"></i>
      </ion-item>
      <ion-item ng-click="about()">
        <i class="my-about"></i>
        <span>关于</span>
        <i class="icon ion-ios-arrow-forward i-icon"></i>
      </ion-item>
      <ion-item ng-click="loginOut()">
        <i class="my-logout"></i>
        <span>切换账号</span>
        <i class="icon ion-ios-arrow-forward i-icon"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
