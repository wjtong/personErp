<ion-view view-title="我的资源">
  <ion-content>
    <ion-list>
        <div class="content has-header" style="margin-bottom: 70px;margin-top: -50px;">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search">
                </label>
            </div>
        </div>
      <div>
        <div class="content" ng-repeat="resources in resourcesList" style="margin-top: -18px;">
          <div class="list card cardupdate">
            <div class="item item-avatar">
              <img ng-src="{{resources.img}}">
              <h2>{{resources.name}} {{resources.company}}</h2>
              <p>{{resources.address}}</p>
            </div>
            <div class="item item-body">
              <p>
                {{resources.desc}}
              </p>
              <p>
                <a class="subdued">{{resources.pushed}} 已推送联系人</a>
              </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item">
                <i class="icon ion-share"></i>
                推送
              </a>
            </div>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
    <div class="bar bar-footer" style="margin-left: -6px;">
        <div class="tab-nav tabs">
            <button class="button button-light" style="width: 80px;" ng-click="newResources()">新建</button>
            <select style="margin-left: 50px;">
                <option ng-repeat="option in selectOption" option="{{option.id}}">{{option.name}}</option>
            </select>
        </div>
    </div>
</ion-view>
