<div class="modal">
  <ion-content>
    <ion-list>
      <div>
        <div class="content" ng-repeat="personmain in personNoinLabel" style="margin-top: -18px;">
          <div class="list card cardupdate">
            <div class="item item-avatar">
              <img ng-src="{{personmain.img}}">
              <h2>{{personmain.name}} {{personmain.company}}</h2>
              <p>{{personmain.address}}</p>
            </div>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</div>
