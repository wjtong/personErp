<ion-view title="编辑时间">
  <ion-content>
    <div class="content ionic-pseudo">
      <div class="list card">
        <div class="item">
          <label class="">
            <span class="input-label">标题</span>
            <input type="text" placeholder="标题" value="{{time.title}}" style="width: 100%">
          </label>
        </div>
        <div class="item">
          <label class="">
            <span class="input-label">电子邮箱</span>
            <input type="text" ng-click="" id="deviceready">
          </label>
        </div>
        <div class="item">
          <button class="button button-block button-stable" ng-click="getTime()">提交</button>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
